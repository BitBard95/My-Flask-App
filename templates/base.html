<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
    body {
        margin: 0;
        font-family: sans-serif;
        background-image: url("https://wallpapers.com/images/hd/disney-1920x1080-hd-winnie-the-pooh-characters-in-woods-qnbh0b3t0vgga7rl.jpg");

        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    nav {
        background-color: rgba(255, 255, 255, 0.8); /* semi-transparent */
        padding: 1em;
    }

    nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #333;
    }

    nav a:hover {
        text-decoration: underline;
    }

    div {
        background-color: rgba(255, 255, 255, 0.8); /* to make content readable */
        padding: 2em;
        margin: 2em;
        border-radius: 10px;
    }
</style>

</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
